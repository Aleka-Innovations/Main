<head>

    <script src="JavaScript/Main.js"></script>
    <script type="module" src="JavaScript/Logged.js"></script>

    <title>Contact</title>
</head>
<body>
    <header class="background-header"> </header>

    <div class="navbar-container">
        <div class="navbar navbar1">
            <div class="logo">
                <a href="Home.html"><img src="Images/Logo.png" alt="Logo"></a>
            </div>
            <div class="logotext">
                <a href="Home.html"><p>Aleka</p></a>
            </div>
        </div>
        <div class="navbar navbar2">
            <ul class="links">
                <li><a href="Home.html" class="underline">Home</a></li>
                <li><a href="About.html" class="underline">About</a></li>
                <li><a href="Tools.html" class="underline">Tools</a></li>
                <li><a href="Rules.html" class="underline">Rules</a></li>
                <li><a href="Contact.html" class="disabled">Contact</a></li>
                <li><a href="News.html" class="underline" id="news">News</a></li>
            </ul>
        </div>
        <div class="navbar navbar3">
            <a href="Profile.html" id="signUpName" class="action_btn4" style="display: none;">Name</a>
            <button id="logout" class="action_btn3" style="display: none;">Log Out</button>
            <a href="Signin.html" class="action_btn" id="navBarSignIn" style="display: block;">Sign In</a>
            <a href="JoinUs.html" class="action_btn2">Join Us</a>
            <button class="toggle_btn">☰</button>
        </div>
    </div>
    <div class="dropdown_menu">
        <li><a href="Home.html" class="underline">Home</a></li>
        <li><a href="About.html" class="underline">About</a></li>
        <li><a href="Tools.html" class="underline">Tools</a></li>
        <li><a href="Rules.html" class="underline">Rules</a></li>
        <li><a href="Contact.html" class="disabled">Contact</a></li>
        <li><a href="News.html" class="underline" id="news">News</a></li>
        <li><a href="Signin.html" class="action_btn">Sign In</a></li>
        <li><a href="JoinUs.html" class="action_btn2">Join Us</a></li>
    </div>

    <main>
        <section id="main">
            <h1>Contact</h1>

            <div class="contact container">
                <form 
                    action="https://api.web3forms.com/submit" 
                    method="POST" 
                    class="contact-left" 
                    onsubmit="clearFormFields(event)">
                    
                    <div class="contact-left-title">
                        <h2>Get in touch.</h2>
                        <hr>
                    </div>
                    
                    <input type="hidden" name="access_key" value="0704f714-db70-4f89-8fe0-7b9d2250e9fa">
                    
                    <div class="email-container">
                        <i class="fas fa-envelope"></i> <label for="email">E-Mail</label>
                    </div>
                    <input type="email" name="email" placeholder="E-Mail" class="contact-inputs" required>
                    
                    <div class="subject-container">
                        <i class="fas fa-tag"></i> <label for="subject">Subject</label>
                    </div>
                    <input type="text" name="subject" placeholder="Subject" class="contact-inputs" required>
                    
                    <div class="message-container">
                        <i class="fas fa-comment"></i> <label for="message">Message</label>
                    </div>
                    <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
                    
                    <button type="submit">Send ➤</button>
                </form>
            </div>
        </section>
    </main>
    
    <br><br><br><br><br><br><br><br><br><br>

    <div class="social-container">
        <img src="Images/Twitter.png" alt="" onclick="Twitter()" class="social">
        <img src="Images/Discord.png" alt="" onclick="Discord()" class="social">
        <img src="Images/YT.png" alt="" onclick="YouTube()" class="social">
        <img src="Images/Tiktok.png" alt="" onclick="TikTok()" class="social">

        <br>

        <p class="copyright">© Copyright 2024 Aleka. All rights reserved.</p>
    </div>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const dropDownMenu = document.querySelector(".dropdown_menu")
        
        toggleBtn.onclick = function () {

            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            if (isOpen)
            {
                toggleBtn.innerHTML = "➤"
            } else
            {
                toggleBtn.innerHTML = "☰"
            }
        }

        function clearFormFields(event) {
        // Prevent form's default behavior to ensure the fields clear immediately
        event.preventDefault();
        
        // Select the form and reset each field
        const form = event.target;
        form.email.value = "";
        form.subject.value = "";
        form.message.value = "";

        // Now that the fields are cleared, submit the form
        form.submit();
    }
    </script>
</body>
</html>
