<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <header class="background-header"> </header>

    <div class="navbar-container">
        <div class="navbar navbar1">
            <div class="logo">
                <a href="Home.html"><img src="Images/Logo.png" alt="Logo"></a>
            </div>
            <div class="logotext">
                <a href="Home.html"><p>Aleka</p></a>
            </div>
        </div>
        <div class="navbar navbar2">
            <ul class="links">
                <li><a href="Home.html" class="underline">Home</a></li>
                <li><a href="About.html" class="underline">About</a></li>
                <li><a href="Tools.html" class="underline">Tools</a></li>
                <li><a href="Rules.html" class="underline">Rules</a></li>
                <li><a href="Contact.html" class="underline">Contact</a></li>
                <li><a href="News.html" class="underline" id="news">News</a></li>
            </ul>
        </div>
        <div class="navbar navbar3">
            <a href="Profile.html" id="signUpName" class="action_btn4" style="display: none;">Name</a>
            <button id="logout" class="action_btn3" style="display: none;">Log Out</button>
            <a href="Signin.html" class="action_btn" id="navBarSignIn" style="display: block;">Sign In</a>
            <a href="JoinUs.html" class="action_btn2">Join Us</a>
            <button class="toggle_btn">☰</button>
        </div>
    </div>
    <div class="dropdown_menu">
        <li><a href="Home.html" class="underline">Home</a></li>
        <li><a href="About.html" class="disabled">About</a></li>
        <li><a href="Tools.html" class="underline">Tools</a></li>
        <li><a href="Rules.html" class="underline">Rules</a></li>
        <li><a href="Contact.html" class="underline">Contact</a></li>
        <li><a href="News.html" class="underline" id="news">News</a></li>
        <li><a href="JoinUs.html" class="action_btn2">Join Us</a></li>
    </div>

    <main>
        <section id="main">
            <div class="container" id="signIn">
                <h1 class="form-title">Reset password</h1>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <div class="label-container">
                        <i class="fas fa-envelope"></i> <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="resetEmail" placeholder="Email" required>
                    </div>
                    <br>
                    <button class="upBTN" id="forgotPassword">Reset</button>
                </form>
                <br>
                <div class="links">
                    <p>Know the password?</p>
                    <a href="Signin.html" class="upBTN">Sign In</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="JavaScript/Reset.js"></script>
    
<br><br><br>

<div class="social-container">
    <img src="Images/Twitter.png" alt="" onclick="Twitter()" class="social">
    <img src="Images/Discord.png" alt="" onclick="Discord()" class="social">
    <img src="Images/YT.png" alt="" onclick="YouTube()" class="social">
    <img src="Images/Tiktok.png" alt="" onclick="TikTok()" class="social">

    <br>

</div>

    <script>
        const toggleBtn = document.querySelector(".toggle_btn")
        const dropDownMenu = document.querySelector(".dropdown_menu")
        
        toggleBtn.onclick = function () {

            dropDownMenu.classList.toggle("open")
            const isOpen = dropDownMenu.classList.contains("open")

            if (isOpen)
            {
                toggleBtn.innerHTML = "➤"
            } else
            {
                toggleBtn.innerHTML = "☰"
            }
        }
    </script>
</body>
</html>
